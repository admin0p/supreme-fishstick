syntax = "proto3";

package DataFrame;

option go_package = "./proto;dataframe";


// ACK Frame to send any sort of ack 
message ACK_FRAME {
    int32 streamId = 1; // stream identifier
    bool ackStatus = 2; // true for success, false for failure
}

// This is a generic error frame that the server sends to the client on any error
message ERROR_FRAME {
    string sfClientId = 1; // client identifier
    string type = 2; // type of err
    string messageFrame = 3; // message frame that caused the error
    string stack = 4; // stack trace
    int32 code = 5; // error code
    int32 streamId = 6; // stream identifier
}

// actual message frame
message MESSAGE_FRAME {
    string token = 1; // token for authentication
    string from = 2; // client ID ( the ID provided by the client )
    string to = 3; // client ID | SERVER ( the ID provided by the client )
    string type = 4; // type of message ( e.g. text, image, file, etc. )
    string timestamp = 5; // timestamp of the message in ISO 8601 format
    string messageFormat = 6; // format of the message ( e.g. text, json, xml, etc. )
    int64 messageId = 7; // unique identifier for the message
    bytes payload = 8;  // the actual message content
    int32 streamId = 9; // stream identifier
}