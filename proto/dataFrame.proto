syntax = "proto3";

package DataFrame;

option go_package = "./proto;dataframe";


// From server to client
message STREAM_HELLO {
    int64 streamId = 1;
    string message = 2;
}

// actual message frame
message MESSAGE_FRAME {
    string messageId = 1;
    string from = 2;
    string to = 3;
    string type = 4;
    string timestamp = 5;
    string messageFormat = 6;
    string message = 7; 
}